- defaults:
        link:
              relink: true

- clean: ["~"]

- link:
        ~/.gitconfig: gitconfig
        ~/.config/nvim: nvim

- create:
        - ~/Workspace

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - ["nvim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
