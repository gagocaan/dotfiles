- defaults:
          link:
                  relink: true

- clean: ["~"]

- create:
          - ~/Workspace
          - ~/.config

- link:
          ~/.gitconfig: gitconfig
          ~/.config/nvim: nvim

- shell:
          - [git submodule update --init --recursive, Installing submodules]
          - [
                    "nvim +PlugUpdate +PlugClean! +qa",
                    Installing and updating plugins,
            ]
