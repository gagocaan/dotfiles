- defaults:
    link:
      relink: true
    brewfile:
      - stdout: true,
    brew:
      - stderr: True,
      - stdout: True,

- clean: ["~"]

- create:
    - ~/Workspace
    - ~/.config

- link:
    ~/.gitconfig: gitconfig
    ~/.config/nvim: nvim
    ~/.zshrc: zshrc

- shell:
    - command: "brew bundle dump --force"
      stdin: true
      stdout: true
      description: Backup current Brew

- brew:
    - colima
    - coreutils
    - dbeaver-community
    - docker
    - docker-compose
    - git-delta
    - git-flow
    - go
    - graphviz
    - helm
    - htop
    - lolcat
    - minikube
    - neovim
    - node
    - openlens
    - powerlevel10k
    - pyenv
    - python
    - qemu
    - qlmarkdown
    - stern
    - telnet
    - tree
    - virtualenv
    - warp
    - zsh
    - zsh-autosuggestions
    - zsh-syntax-highlighting

- shell:
    - command: "curl -sSL https://install.python-poetry.org | python3 -"
      stdin: true
      stdout: true
      description: Installing Poetry

- shell:
    - command: "poetry config virtualenvs.in-project true"
      stdin: true
      stdout: true
      description: Poetry virtualenvs.in-project true

- shell:
    - command: "pip3 freeze >requirements.txt"
      stdin: true
      stdout: true
      description: Backup current Python libraries

- shell:
    - command: "pip3 install pynvim black flake8 isort"
      stdin: true
      stdout: true
      description: Installing some essential Python libraries
