- defaults:
    link:
      relink: true
    brewfile:
      - stdout: true,
    brew:
      - stderr: True,
      - stdout: True,

- clean: ["~"]

- create:
    - ~/Workspace
    - ~/.config

- link:
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc

- shell:
    - command: "brew bundle dump --force"
      stdin: true
      stdout: true
      description: Backup current Brew

- brew:
    - autodesk-fusion360
    - colima
    - coreutils
    - dbeaver-community
    - docker
    - docker-compose
    - fanny
    - git-delta
    - git-flow
    - go
    - graphviz
    - helm
    - htop
    - jq
    - kubectl
    - kustomize
    - lolcat
    - mockoon
    - neovim
    - node
    - openlens
    - openlens
    - pyenv
    - python
    - qemu
    - qlmarkdown
    - rectangle
    - starship
    - stern
    - syntax-highlight
    - telnet
    - terraform
    - tree
    - virtualenv
    - warp
    - zsh-autosuggestions
    - zsh-syntax-highlighting

- shell:
    - command: "git clone https://github.com/NvChad/NvChad ~/.config/nvim --depth 1 && nvim"
      stdin: true
      stdout: true
      description: Installing NvChad

- shell:
    - command: "curl -sSL https://install.python-poetry.org | python3 -"
      stdin: true
      stdout: true
      description: Installing Poetry

- shell:
    - command: "poetry config virtualenvs.in-project true"
      stdin: true
      stdout: true
      description: Poetry virtualenvs.in-project true

- shell:
    - command: "pip3 freeze >requirements.txt"
      stdin: true
      stdout: true
      description: Backup current Python libraries

- shell:
    - command: "pip3 install pynvim black flake8 isort"
      stdin: true
      stdout: true
      description: Installing some essential Python libraries
