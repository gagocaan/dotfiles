- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Workspace
    - ~/.config

- link:
    ~/.gitconfig: gitconfig
    ~/.config/nvim: nvim

- shell:
    - command: ~/.dotfiles/scripts/run-setup.sh
      stdin: true
      stdout: true
      description: Installing requirements
    - [git submodule update --init --recursive, Installing submodules]
    - [
        "nvim +PlugUpdate +PlugClean! +UpdateRemotePlugins +qa",
        Installing and updating plugins,
      ]
